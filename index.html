    <!--NavBar (using as a header only until smaller screen sizes-->

    <nav class="navbar navbar-light bg-dark justify-content-center">
        <h1 class="display-4 header">
            <i class="fas fa-umbrella-beach"></i>
            Weather
        </h1>
    </nav>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <nav class="col-3 sidebar">
                <div class="sidebar bg-light">
                    <form class="form-inline cityForm">
                        <h2>Your City</h2>
                        <input class="form-control mr-sm-2" id="my-location" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" id="submitBtn" type="submit">Search</button>
                      </form>
                      <hr>
                      <div id="sidebar">
                          
                      </div>
                </div>
            </nav>
            
                <div class="row weatherrow">
                    <div class="col-8 weathercol">
                        <div class="weatherToday" id="current-weather">
                            
                        </div>
                    </div>
                    <div class="row weatherForecast" id="forecast-div">
                        <div class="col forecast1">
    
                        </div>
                        <div class="col forecast2">
    
                        </div>
                        <div class="col forecast3">
    
                        </div>
                        <div class="col forecast4">
    
                        </div>
                        <div class="col forecast5">
    
                        </div>
                    </div>
                </div>
                
            
        </div>
    </div>
